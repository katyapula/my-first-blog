{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <img src="{{ post.image }}" alt="">
        <p>{{ post.text|linebreaks }}</p>
        <small>{{ post.description|linebreaks }}</small>
    </div>
{% endblock content %}
